<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color name</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div id="app" class="layout-page">
      <div class="container">
        <div class="page-header">
          <h1>Color name</h1>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Input</label>
              <textarea id="input"
                class="form-control"
                placeholder="#000000"></textarea>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="help-block">One color per line</div>
              </div>
              <div class="col-sm-6">
                <button id="sort-submit"
                  type="button"
                  class="btn btn-primary btn-block">
                  Sort input & submit
                </button>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Output</label>
              <textarea id="output" class="form-control" readonly></textarea>
            </div>
            <div class="checkbox">
              <label>
                <input id="sass" type="checkbox" name="sass"> Sass variables
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
